 name: First workflow
 on: workflow_dispatch
 jobs:
   first-job:
     runs-on: ubuntu-latest
     steps:
       - name: Print greeting
         run: echo "hello"
       - name: Print secret
         run: echo "${{ secrets.secret1 }}"
       - name: Checkout repository
         uses: actions/checkout@v2
       - name: Set up Python
         uses: actions/setup-python@v2
         with:
          python-version: '3.9'
       - name: Run script
         run: python folder/main.py
         

